<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{base :: head}"></div>

<body class="body">

    <div class="sign section--bg" th:style="'background-image: url('+@{/img/section/section.jpg}+');'">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <!-- registration form -->
                        <form action="/activateaccount" method="post" class="sign__form">
                            <div class="mb-3">
                                <h1 class="my-5 text-white" style="text-wrap: nowrap;" >Email Verification</h1>
                                <div class="d-flex sign__group">
                                    <input type="text" class="sign__input mx-1 p-2" id="verification-code-1"
                                        name="verification_code[]" maxlength="1" autofocus>
                                    <input type="text" class="sign__input mx-1 p-2" id="verification-code-2"
                                        name="verification_code[]" maxlength="1">
                                    <input type="text" class="sign__input mx-1 p-2" id="verification-code-3"
                                        name="verification_code[]" maxlength="1">
                                    <input type="text" class=" sign__input mx-1 p-2" id="verification-code-4"
                                        name="verification_code[]" maxlength="1">
                                    <input type="text" class=" sign__input mx-1 p-2" id="verification-code-5"
                                        name="verification_code[]" maxlength="1">
                                    <input type="text" class="sign__input mx-1 p-2" id="verification-code-6"
                                        name="verification_code[]" maxlength="1">
                                    <input type="hidden" name="verificationCode" value="" id="result">
                                </div>
                            </div>
                            <button type="submit" onclick="concat()" class="catalog__more">Verify
                                Email</button>
                        </form>
                        <!-- registration form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const inputFields = document.querySelectorAll('input[type="text"]');
        inputFields.forEach(inputField => {
            inputField.addEventListener('input', () => {
                // Get the next input field in the form.
                const nextInputField = inputField.nextElementSibling;

                // If the next input field exists, focus it.
                if (nextInputField) {
                    nextInputField.focus();
                }
            });
        });
        function concat() {
            const inputFields = document.querySelectorAll('input[type="text"]');

            // Create a variable to store the concatenated value.
            let concatenatedValue = '';

            // Iterate over the input fields and concatenate their values.
            inputFields.forEach(inputField => {
                concatenatedValue += inputField.value;
            });

            // Set the value of the hidden field.
            const hiddenField = document.querySelector('#result');
            hiddenField.value = concatenatedValue;
        }
    </script>

    <div th:replace="~{base :: footer}"></div>
</body>
</html>
